<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RESUMO DE HTML/CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='trabalho.css'>
    <script src='formulario.js'></script>
</head>

<body>
    <div class="container my-5 p-4" id="form-container">
        <h1 class="text-center" id="fnpcispe">TRABALHO DE <span>HTML/CSS</span></h1>
        
        <div id="trabalho" class="row">
            <div class="col-md-6">
                <fieldset class="mb-4">
                    <legend>Fale conosco</legend>
                    <form id="form1">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:*</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:*</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Selecione um assunto</label>
                            <select class="form-select" id="assunto">
                                <option value="">Selecione</option>
                                <option value="dog">Cachorro</option>
                                <option value="cat">Gato</option>
                                <option value="hamster">Hamster</option>
                                <option value="parrot">Papagaio</option>
                                <option value="spider">Aranha</option>
                                <option value="goldfish">Peixinho dourado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="texto" class="form-label">Texto:</label>
                            <input type="text" class="form-control" id="texto">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </fieldset>
            </div>

            <div class="col-md-6">
                <fieldset class="mb-4">
                    <legend>Dados Pessoais</legend>
                    <form id="form2">
                        <div class="mb-3">
                            <label for="nomeCompleto" class="form-label">Digite o seu nome:</label>
                            <input type="text" class="form-control" id="nomeCompleto" placeholder="Ex: João da Silva">
                        </div>
                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade:</label>
                            <input type="number" class="form-control" id="idade" placeholder="18">
                        </div>
                        <div class="mb-3">
                            <label for="emailDados" class="form-label">E-mail:*</label>
                            <input type="email" class="form-control" id="emailDados" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite uma senha forte">
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Selecione Estado</label>
                            <select class="form-select" id="estado" name="estado">
                                <option value="">-Selecione-</option>
                                <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </fieldset>
            </div>

            <div class="col-12">
                <fieldset class="mb-4">
                    <legend>Fale conosco</legend>
                    <form id="form3">
                        <div class="mb-3">
                            <label class="form-label">Selecione as Tecnologias</label><br>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="html" value="HTML">
                            <label class="form-check-label" for="html">HTML</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="css" value="CSS">
                            <label class="form-check-label" for="css">CSS</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="js" value="Javascript">
                            <label class="form-check-label" for="js">Javascript</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="ts" value="Typescript">
                            <label class="form-check-label" for="ts">Typescript</label>
                        </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Selecione sua Ocupação</label><br>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="frontend" name="ocupacao" value="Front-End">
                            <label class="form-check-label" for="frontend">Front-End</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="backend" name="ocupacao" value="Back-End">
                            <label class="form-check-label" for="backend">Back-End</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="fullstack" name="ocupacao" value="Full Stack">
                            <label class="form-check-label" for="fullstack">Full Stack</label>
                        </div>
                        </div>
                        <div class="mb-3">
                            <label for="sobreVoce" class="form-label">Escreva sobre você:</label>
                            <input type="text" class="form-control" id="sobreVoce">
                        </div>
                        <div class="mb-3">
                            <label for="curriculo" class="form-label">Anexe seu currículo:</label>
                            <input type="file" class="form-control" id="curriculo">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
